<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>

    <style>
        body {
            margin: 0;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #balloon {
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transition: all 0.3s ease; 
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let colors = ['red', 'green', 'blue', 'black'];
            let colorIndex = 0;
            let size = 200;

            function pump() {
                size += 10;
                if (size > 420) {
                    size = 200;
                }
                colorIndex = (colorIndex + 1) % 4;
                $('#balloon').css({
                    'width': size + 'px',
                    'height': size + 'px',
                    'background-color': colors[colorIndex]
                });
            }

            function shrink() {
                if (size > 200) {
                    size -= 5;
                    colorIndex = (colorIndex + 3) % 4;
                    $('#balloon').css({
                        'width': size + 'px',
                        'height': size + 'px',
                        'background-color': colors[colorIndex]
                    });
                }
            }

            $('#balloon').on('click', pump);
            $('#balloon').on('mouseleave', shrink);
        });
    </script>

</head>
<body>

    <div id="container">
        <div id="balloon"></div>
    </div>

</body>
</html>
