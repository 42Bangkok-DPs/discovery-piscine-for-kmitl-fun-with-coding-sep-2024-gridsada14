<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's over 9000</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function calculate() {
                var left = Number($('#left').val());
                var right = Number($('#right').val());
                var operator = $('#operator').val();

                console.log((Number.isInteger(parseInt(left))));

                if (isNaN(left) || isNaN(right) || right.length == 0 || left.length == 0 || !Number.isInteger(left) || !Number.isInteger(right)) {
                    alert('Error :(');
                    console.log('Error :(');
                    return;
                }

                var result;
                switch (operator) {
                    case '+':
                        result = left + right;
                        break;
                    case '-':
                        result = left - right;
                        break;
                    case '*':
                        result = left * right;
                        break;
                    case '/':
                        if (right === 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = left / right;
                        break;
                    case '%':
                        if (right === 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = (left % right);
                        break;
                    default:
                        alert("Invalid operator");
                        console.log("It's over 9000!");
                        return;
                }

                console.log('Result:', result);
                alert('Result: ' + result);
            }

            $('#tryMe').on('click', calculate);

            setInterval(function() {
                alert('Please, use me...');
            }, 30000);
        });
    </script>

</head>
<body>

    <input type="text" id="left" placeholder="Enter a left">

    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input type="text" id="right" placeholder="Enter a right">

    <input type="button" id="tryMe" value="Try Me!">

</body>
</html>
