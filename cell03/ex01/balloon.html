<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>

    <style>
        body {
            margin: 0;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #balloon {
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transition: all 0.3s ease; 
        }
    </style>

    <script>
        let color = ['red', 'green', 'blue'];
        let colorIndex = 0;
        let size = 200;

        function pump() {
            size += 10;
            if (size > 420) {
                size = 200;
            }

            colorIndex = (colorIndex + 1) % 3;
            const balloon = document.getElementById('balloon');
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
            balloon.style.backgroundColor = color[colorIndex];
        }

        function shrink() {
            if (size > 200) {
                size -= 5; 
                colorIndex = (colorIndex + 2) % 3; 
                const balloon = document.getElementById('balloon');         // Note: getElementById must using in funciton
                balloon.style.width = `${size}px`;
                balloon.style.height = `${size}px`;
                balloon.style.backgroundColor = color[colorIndex];
            }
        }

        
    </script>

</head>
<body>

    <div id="container">
        <div id="balloon" onclick="pump()" onmouseover="shrink()"></div>
    </div>

</body>
</html>
