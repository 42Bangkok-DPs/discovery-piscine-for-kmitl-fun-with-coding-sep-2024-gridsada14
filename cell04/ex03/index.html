<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const TDL = $('#ft_list');

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        function saveTDsToCookie() {
            const TDs = [];
            $(".TD").each(function() {
                TDs.push($(this).text());
            });
            setCookie("TDList", JSON.stringify(TDs), 7);
        }

        function loadTDsFromCookie() {
            const TDs = getCookie("TDList");
            if (TDs) {
                const tdArray = JSON.parse(TDs);
                $.each(tdArray, function(index, tdText) {
                    addTD(tdText);
                });
            }
        }

        function addTD(TDM) {
            if (TDM != null && TDM.trim() !== "") {
                const TD = $("<div></div>").text(TDM).addClass("TD");
                TDL.prepend(TD);
                saveTDsToCookie();
            }
        }

        $("#btn").on("click", function() {
            let TDM = prompt("Please enter your Todo");
            addTD(TDM);
        });

        $(document).on('click', '.TD', function() {
            if (confirm("Remove This Todo?") === true) {
                $(this).remove();
                saveTDsToCookie(); 
            }
        });

        $(window).on("load", function() {
            loadTDsFromCookie();
        });
    </script>

</head>
<body>

    <div id="ft_list"></div>

    <button id="btn">new</button>

</body>
</html>
